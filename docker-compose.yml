version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: el-tawla-app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "19000:19000"  # Expo
      - "19001:19001"  # Metro bundler
      - "19002:19002"  # Expo DevTools
      - "8081:8081"    # React Native packager
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    command: npm start
    # Pour permettre l'accès depuis l'extérieur du conteneur
    network_mode: "host"

